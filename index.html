<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Insights</h1>
        <p>Upload your book data to explore your reading habits</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Import Your Library</h2>
            <input type="file" id="csv-input" accept=".csv" />
            <p class="hint">Select a CSV file exported from Goodreads or similar service</p>
        </section>

        <section id="analytics-section" class="hidden">
            <h2>Analytics</h2>
            <div id="analytics-content"></div>
        </section>

        <section id="decision-engine-section" class="hidden">
            <h2>Decision Engine</h2>
            <div id="decision-engine-content">
                <div class="filter-panel">
                    <div class="filter-group">
                        <label for="genre-filter">Genre</label>
                        <select id="genre-filter">
                            <option value="">Any</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="length-filter">Length Preference</label>
                        <select id="length-filter">
                            <option value="">Any</option>
                            <option value="short">Short (&lt;300)</option>
                            <option value="medium">Medium (300–500)</option>
                            <option value="long">Long (500–800)</option>
                            <option value="epic">Epic (800+)</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="era-filter">Era Preference</label>
                        <select id="era-filter">
                            <option value="">Any</option>
                            <option value="classic">Classic (pre-1950)</option>
                            <option value="late20th">Late 20th C. (1950–1999)</option>
                            <option value="modern">Modern (2000+)</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="rating-filter">Minimum Average Rating</label>
                        <input type="number" id="rating-filter" min="0" max="5" step="0.1" placeholder="e.g. 4.0" />
                    </div>
                </div>
                
                <button id="recommend-btn" class="recommend-btn">Recommend a Book</button>
                
                <div id="recommendation-result" class="recommendation-result"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
